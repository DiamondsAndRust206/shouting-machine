<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Shouting Machine!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="input-caps">Type Anything!</label>
          <input id="input-caps" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Shout!</button>
      </form>
    </div>
    <div id="output-caps">
      <h3>I'm Yelling!</h3>
      <p><span class="input-caps"></span></p>
    </div>
  </div>
</body>
</html
